<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            background-image: linear-gradient(to right, #7b42bc, #3f51b5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .flashcard {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
            max-width: 80%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: white;
            background-color: #f44336;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }
        a:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
    <div class="flashcard">
        <form action="{{ url_for('quiz', username=username) }}" method="post">
            <label for="user_answer">{{ card.prompt }}</label>
            <input type="text" id="user_answer" name="user_answer" required>
            <input type="hidden" id="prompt" name="prompt" value="{{ card.prompt }}">
            <input type="hidden" id="answer" name="answer" value="{{ card.answer }}">
            <button type="submit">Submit</button>
        </form>
    </div>
    <a href="{{ url_for('show_statistics', username=username) }}">Show statistics</a>
</body>
</html>
