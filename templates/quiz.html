<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
    <form action="{{ url_for('quiz', username=username) }}" method="post">
        <label for="user_answer">{{ card.prompt }}</label>
        <input type="text" id="user_answer" name="user_answer" required>
        <input type="hidden" id="prompt" name="prompt" value="{{ card.prompt }}">
        <input type="hidden" id="answer" name="answer" value="{{ card.answer }}">
        <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('show_statistics', username=username) }}">Show statistics</a>
        
        </body>
        </html>
