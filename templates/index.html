<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            background-image: linear-gradient(to right, #7b42bc, #3f51b5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            color: black;
        }
        input[type="text"] {
            border: 2px solid #3f51b5;
            color: #3f51b5;
            padding: 5px;
            margin: 10px;
        }
        button {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #283593;
        }
        .timestamp {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }
    </style>
    <script>
        function getTime() {
            const now = new Date();
            const pstOffset = -8 * 60 * 60 * 1000; // PST offset in milliseconds
            const pstDate = new Date(now.getTime() + now.getTimezoneOffset() * 60 * 1000 + pstOffset);
            const month = pstDate.getMonth() + 1;
            const day = pstDate.getDate();
            const year = pstDate.getFullYear();
            const hour = pstDate.getHours();
            const minute = pstDate.getMinutes();
            return `${month}/${day}/${year} ${hour}:${minute}`;
        }
    </script>
</head>
<body>
    <div class="timestamp">| Made by Noah Potischman | Session began: <span id="currentTime"></span></div>
    <div class="container">
        <h1>Welcome to Flashcards</h1>
        <form action="/username" method="post">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Start</button>
        </form>
    </div>
    <script>
        document.getElementById("currentTime").innerText = getTime();
    </script>
</body>
</html>
